<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhonking | Portafolio</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
          </li>
          <li>
            <a href="#home"><i class="fas fa-user"></i><span>About</span></a>
          </li>
          <li>
            <a href="#skills"
              ><i class="fas fa-network-wired"></i><span>Skills</span></a
            >
          </li>
          <li>
            <a href="#projects"
              ><i class="fas fa-briefcase"></i><span>Projects</span></a
            >
          </li>
          <li>
            <a href="#social"
              ><i class="fas fa-share-alt"></i><span>Social</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section id="home" class="section">
      <div class="intro">
        <div class="profile-pic"></div>
        <div class="intro-text">
          <h1>Jhonking</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <div class="buttons">
            <a href="#" class="btn"
              ><i class="fas fa-download"></i> Download CV</a
            >
            <a href="#contact" class="btn"
              ><i class="fas fa-user"></i> Contact</a
            >
          </div>
        </div>
      </div>
    </section>

    <section id="skills" class="section">
      <h2>Skills</h2>
      <div class="skills-carousel">
        <div class="skill">
          <img src="./imagenes/js.png" alt="JS" />
          <p>JavaScript</p>
        </div>
        <div class="skill">
          <img src="./imagenes/html-logo-png-3.png" alt="HTML" />
          <p>HTML</p>
        </div>
        <div class="skill">
          <img src="./imagenes/react-react-logo-png.png" alt="React" />
          <p>React</p>
        </div>
        <div class="skill">
          <img src="./imagenes/vue-9-logo.png" alt="Vue" />
          <p>Vue</p>
        </div>
      </div>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project-card">
          <img src="./IMG-20240813-WA0004.jpg" alt="Project 1" />
        </div>
        <div class="project-card">
          <img src="./IMG-20240813-WA0004.jpg" alt="Project 2" />
          <h4>PROYECTO TAL</h4>
        </div>
        <div class="project-card">
          <img src="./IMG-20240813-WA0004.jpg" alt="Project 3" />
        </div>
      </div>
    </section>

    <section id="social" class="section">
      <h2>Social Media</h2>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-tiktok"></i>
        <i class="fas fa-envelope"></i>
      </div>
      <a href="#" class="btn download-bottom"
        ><i class="fas fa-download"></i> Download CV</a
      >
    </section>
  </body>
</html>
